<html>
  <head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/fontawesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body id="qanairy-ide" class="container-fluid">
    <div class="row spacer" >
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button id="createNewTest" class="btn btn-sm col-xs-4" type="button">
          <i class="fa fa-plus"></i> New Test
        </button>
        <button id="startRecording" class="btn btn-sm col-xs-4" type="button">
          Start <i class="fa fa-circle"></i>
        </button>
        <button id="stopRecording" class="btn btn-sm col-xs-4" type="button">
          Stop <i class="fa fa-square" aria-hidden="true"></i>
        </button>
        <button id="runTestButton" class="btn btn-sm col-xs-4" type="button">
          Run <i class="fa fa-play" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div  id="test_path_viewer" class="path-container">
      <!-- path element list populates here -->
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button id="createPageButton" class="btn btn-sm col-xs-6">
          <i class="fa fa-plus"></i> Page
        </button>
        <button id="createPageElementButton" class="btn btn-sm col-xs-6">
          <i class="fa fa-plus"></i> Element
        </button>
      </div>
    </div>
    <div id="manualPathElementDefinitionForms" class="row">

      <div id="pageElementForm" class="col-xs-12">
        <input type="hidden" id="pageElementIndexInPath"/>
        <div class="col-xs-12">
          <div>
            Xpath
          </div>
          <div class="col-xs-12">
            <input id="pageElementXpath" type="text" placeholder="xpath" class="col-xs-10"/>
            <button id="element_selector" class="col-xs-1">
              <i class="fa fa-circle" ></i>
            </button>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-4">
            <div>
              Action
            </div>
            <select id="actionName">
              <option value="click">Click</option>
              <option value="rightClick">Right Click</option>
              <option value="sendKeys">Send Keys</option>
            </select>
          </div>
          <div class="col-xs-8" id="actionValueContainer">
            <div>
              Value
            </div>
            <div>
              <input id="actionValue" type="text" placeholder="action value" />
            </div>
          </div>
        </div>
        <button id="savePageElementButton" class="col-xs-12"> Save </button>
      </div>
      <div id="pageForm" class="col-xs-12">
        <input type="hidden" id="pageIndexInPath"/>
        <div class="col-xs-12">
          <input id="pageUrl" type="text" placeholder="www.example.com" />
        </div>
        <button id="savePageButton" class="col-xs-12"> Save </button>
      </div>
    </div>
    <div class="row spacer">
    </div>
    <div class="col-xs-12">
      <button id="exportTest" type="button" class="btn btn-primary col-xs-12">
        Export test
      </button>
    </div>
  </body>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/recorder.js"></script>
</html>
