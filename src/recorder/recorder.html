<div id="qanairy_ide">
  <div id="qanairy_ide_header" style="width: 300px; height: 20px; z-index: 998; background-color: rgb(85, 63, 192); cursor: grab;">
    <span id='ide_close_icon' onclick="document.getElementById('qanairy_ide').style.display='none';localStorage.removeItem('path');"
          style="display:block;cursor:pointer;z-index:999;position:absolute;top:0px;left:280px;height:20px;width:20px;margin:0px;padding:0px;color:#FFFFFF">
      <b>x</b>
    </span>
  </div>
  <div id="qanairy_ide_body" style="width: 100%; height: 20px;">
    <iframe id="qanairy_ide_frame" src="chrome-extension://ogegcnfifeifbddhlbopflhigmlakego/src/recorder/recorder.html" style="position: absolute; width: 300px; height: 550px; z-index: 998;">
      <html>
        <head>
          <link rel="stylesheet" href="styles/bootstrap.min.css">
          <link rel="stylesheet" href="styles/fontawesome.min.css">
          <link rel="stylesheet" href="styles/main.css">
          <link rel="stylesheet" href="styles/regular.min.css">
          <link rel="stylesheet" href="styles/solid.min.css">
        </head>
        <body id="qanairy-ide" class="container-fluid">
          <div class="row spacer" >
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button id="createNewTest" class="btn btn-sm col-xs-4" type="button">
                <i class="far fa-trash-alt"></i> Clear All
              </button>
              <button id="startRecording" class="btn btn-sm col-xs-4" type="button">
                <i class="fas fa-circle"></i> Start
              </button>
              <button id="stopRecording" class="btn btn-sm col-xs-4" type="button">
                <i class="fas fa-stop" aria-hidden="true"></i> Stop
              </button>
              <button id="runTestButton" class="btn btn-sm col-xs-4" type="button">
                <i class="fas fa-play" aria-hidden="true"></i> Run
              </button>
            </div>
          </div>

          <div  id="test_path_viewer" class="path-container">
            <!-- path element list populates here -->
          </div>
          <div id="manualPathElementDefinitionForms" class="row">
            <div class="col-xs-12">
              <button id="createPageButton" class="btn btn-sm col-xs-6">
                <i class="fas fa-plus"></i> Add Page
              </button>
              <button id="createPageElementButton" class="btn btn-sm col-xs-6">
                <i class="fas fa-plus"></i> Add Element
              </button>
            </div>
            <div id="pageElementForm" class="col-xs-12">
              <input type="hidden" id="pageElementIndexInPath"/>
              <div class="col-xs-12">
                <div>
                  Xpath
                </div>
                <div class="col-xs-12">
                  <input id="pageElementXpath" type="text" placeholder="xpath" class="col-xs-10"/>
                  <button id="element_selector" class="col-xs-2 btn btn-primary">
                    <i class="far fa-bullseye-pointer" ></i>
                  </button>
                </div>
              </div>
              <div class="col-xs-12">
                <div class="col-xs-4">
                  <div>
                    Action
                  </div>
                  <select id="actionName">
                    <option value="click">Click</option>
                    <option value="sendKeys">Send Keys</option>
                  </select>
                </div>
                <div class="col-xs-8" id="actionValueContainer">
                  <div>
                    Value
                  </div>
                  <div>
                    <input id="actionValue" type="text" placeholder="action value" />
                  </div>
                </div>
              </div>
              <button id="savePageElementButton" class="col-xs-12">
                <span id="add-element-btn-txt">Add</span>
                <span id="save-element-btn-txt">Save</span>
              </button>
            </div>
            <div id="pageForm" class="col-xs-12">
              <input type="hidden" id="pageIndexInPath"/>
              <div class="col-xs-12">
                <input id="pageUrl" type="text" placeholder="http://www.example.com" class="col-xs-12"/>
              </div>
              <button id="savePageButton" class="col-xs-12">
                <span id="add-page-btn-txt">Add</span>
                <span id="save-page-btn-txt">Save</span>
              </button>
            </div>
          </div>
          <div class="row spacer">
          </div>
          <div class="col-xs-12">
            <button id="exportTest" type="button" class="btn btn-primary col-xs-12">
              <span id="export_test_btn_text">Save Test</span>
              <span id="export_test_btn_waiting_txt">
                Saving test <i class="fa fa-spinner fa-spin"></i>
              </span>
            </button>
            <div id="export-404-error" style="color:red">
              Qanairy servers are currently unresponsive. Please try again in a few minutes.
            </div>
            <div id="export-error" style="color:red">
              An error occurred while exporting your test. Please try again.
            </div>
            <div id="export_test_success_text" style="color:green">
              Qanairy is building your test. We'll let you know when it's ready.
            </div>
            <div id="test_saved_successfully_msg" style="color:green">
              Your test was created successfully
            </div>
          </div>
        </body>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/fontawesome.min.js"></script>
        <script src="scripts/regular.min.js"></script>
        <script src="scripts/solid.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/jwt-decode.min.js"></script>
        <script src="scripts/recorder.js"></script>
      </html>
    </iframe>
  </div>
</div>
